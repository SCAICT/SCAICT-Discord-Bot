[project]
name = "scaict-uwu"
# PEP 440
# @see https://sethmlarson.dev/pep-440
version = "0.1.8.dev0"
description = "A cat living in SCAICT Discord server."
readme.file = "README.md"
readme.content-type = "text/markdown"
requires-python = "== 3.11.*"
license.file = "LICENSE"
# Use Git committer/author name here
authors = [
	{ name = "ChiuDeYuan" },
	{ name = "Each Chen" },
	{ name = "Elvis Mao" },
	{ name = "os24" },
	{ name = "Winston Sung" },
]
classifiers = [
	"License :: OSI Approved :: Apache Software License",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.11",
]
urls.repository = "https://github.com/SCAICT/SCAICT-uwu.git"
urls.issues = "https://github.com/SCAICT/SCAICT-uwu/issues"
dependencies = [
	"aiohttp == 3.9.5",
	"aiosignal == 1.3.1",
	"attrs == 23.2.0",
	"blinker == 1.8.2",
	"certifi == 2024.7.4",
	"charset-normalizer == 3.3.2",
	"click == 8.1.7",
	"colorama == 0.4.6",
	"flask == 3.0.3",
	"frozenlist == 1.4.1",
	"idna == 3.7",
	"itsdangerous == 2.2.0",
	"jinja2 == 3.1.4",
	"markupsafe == 2.1.5",
	"multidict == 6.0.5",
	"mysql-connector-python == 9.0.0",
	"py-cord == 2.6.0",
	"python-dotenv == 1.0.1",
	"requests == 2.32.3",
	"urllib3 == 2.2.2",
	"werkzeug == 3.0.3",
	"yarl == 1.9.4",
]
